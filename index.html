<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Quiz App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Start Page -->
        <div id="startPage" class="card">
            <div class="card-header">
                <i class="bi bi-lightbulb-fill me-2"></i>Quiz Challenge
            </div>
            <div class="card-body text-center">
                <div class="logo">
                    <i class="bi bi-award"></i> QUIZ MASTER
                </div>
                
                <h4 class="mb-4">Select Difficulty</h4>
                <div class="difficulty-selector">
                    <button class="btn btn-outline-primary diffBtn" onclick="selectDifficulty('easy')">Easy</button>
                    <button class="btn btn-outline-primary diffBtn" onclick="selectDifficulty('medium')">Medium</button>
                    <button class="btn btn-outline-primary diffBtn" onclick="selectDifficulty('hard')">Hard</button>
                </div>
                
                <h4 class="mt-4 mb-4">Number of Questions</h4>
                <div class="num-selector">
                    <button class="btn btn-outline-primary numBtn" onclick="selectNum(10)">10</button>
                    <button class="btn btn-outline-primary numBtn" onclick="selectNum(20)">20</button>
                    <button class="btn btn-outline-primary numBtn" onclick="selectNum(30)">30</button>
                </div>
                
                <button class="btn btn-primary mt-4" onclick="startQuiz()">
                    <i class="bi bi-play-circle me-2"></i>Start Quiz
                </button>
            </div>
        </div>

        <!-- Quiz Page -->
        <div id="quizPage" class="card" style="display: none;">
            <div class="card-header">
                <i class="bi bi-question-circle me-2"></i>Answer the Question
            </div>
            <div class="card-body">
                <div class="quiz-header">
                    <div>
                        <i class="bi bi-clock me-2"></i>
                        <span id="time">00:00</span>
                    </div>
                    <div>
                        <i class="bi bi-list-ol me-2"></i>
                        <span>Question <span id="quizNum">1</span></span>
                    </div>
                    <div>
                        <i class="bi bi-trophy me-2"></i>
                        <span id="score">0/20</span>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" id="progressBar"></div>
                    </div>
                </div>
                
                <div class="question-text">
                    <span id="questionText"></span>?
                </div>
                
                <div id="optionsContainer">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <button id="next" class="btn btn-success" onclick="nextQuestion()" disabled>
                    <i class="bi bi-arrow-right-circle me-2"></i>Next Question
                </button>
            </div>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="card" style="display: none;">
            <div class="card-header">
                <i class="bi bi-trophy-fill me-2"></i>Your Results
            </div>
            <div class="card-body results-container">
                <h3 class="mb-4">Quiz Completed!</h3>
                
                <div class="result-badge">
                    Difficulty: <span id="resDifficulty" class="difficulty-easy">Easy</span>
                </div>
                
                <div class="result-badge">
                    Score: <span id="resScore">0/20</span>
                </div>
                
                <div class="result-badge">
                    Time: <span id="resTime">00:00</span>
                </div>
                
                <div id="resMessage" class="good-message">Great Job!</div>
                
                <div class="mt-4">
                    <button class="btn btn-primary" onclick="restart()">
                        <i class="bi bi-arrow-repeat me-2"></i>Restart Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
